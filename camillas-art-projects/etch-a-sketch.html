 <html>
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Camilla's Etch a Sketch Fun</title>
    <script type="text/javascript">

    var frasi = [
      "Non dire gatto...",
      "Non dire mulo...",
      "Non dire casaburi...",
      "Non dire cambusa...",
      "Vieni con noi, dai Barbapapa'"
    ];

    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "#6a6868"
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mouseenter", function (e) {
            findxy('in', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }

    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }

    function findxy(res, e) {
        if (res == 'in') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

    function makeDiv(){


       var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
       $newdiv = $('<div/>').css({
           'font-color': color
       });

       $newdiv.text(frasi[Math.floor(frasi.length*Math.random())])
       var posx = (Math.random() * ($(document).width() /*- divsize */)).toFixed();
       var posy = (Math.random() * ($(document).height() /*- divsize*/)).toFixed();

       $newdiv.css({
           'position':'absolute',
           'left':posx+'px',
           'top':posy+'px',
           'display':'none',
           'z-index' : -100
       }).appendTo( 'body' ).fadeIn(1000).delay(7000).fadeOut(1000);

       return ident;
    };
    </script>
  </head>
    <body onload="init()">
      <div style="width:100%; display: flex;justify-content: center;">
        <img src="eas.jpg" alt="" style="z-index: 0;width: 800px; position: absolute">
                <canvas id="can" width="365" height="250" style="position: relative; border:2px solid #a76934; margin-top: 174px;z-index: 20"></canvas>
        </img>
      </div>
    <script type="text/javascript">
      setInterval(function() {
          makeDiv()
        }, 500);
    </script>
    </body>
 </html>
